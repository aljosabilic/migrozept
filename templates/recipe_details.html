<ion-view title="Rehsipi">
    <ion-content has-header="true" padding="true">
        <div class="col"><h1>{{ recipe.name }}</h1></div>
        <ion-list can-swipe="listCanSwipe">
          <ion-item ng-repeat="ingredient in recipe.ingredients"
                    class="item-thumbnail-left">
            <h2>{{ ingredient }}</h2>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
