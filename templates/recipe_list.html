<ion-view title="Rehsipi">
    <ion-content has-header="true" padding="true">
        <ion-list can-swipe="listCanSwipe">
          <ion-item ng-repeat="recipe in recipes.list"
                    class="item-thumbnail-left"
                    href="#/app/recipes/{{ recipe.id }}">

            <img ng-src="{{ recipe.smallImageUrls.0 }}">
            <h2>{{ recipe.name }}</h2>
            <p>Rating: {{ recipe.rating }}</p>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
