<ion-view title="Rehsipi">
    <ion-content has-header="true" padding="true">
        <div class="col col-center">
            <a class="button button-block button-positive" ng-click="scanBarcode()">
                Scan barcode
            </a>
        </div>
        <div class="col col-center">
            <p>Scan result: {{ scan_result }}</p>
        </div>
        <div class="col col-center">
            <p>Barcode: {{ barcode }}</p>
        </div>
    </ion-content>
</ion-view>
