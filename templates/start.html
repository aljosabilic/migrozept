<ion-view title="Rehsipi">
    <ion-content has-header="true" padding="true">
        <div class="col col-center">
            <a class="button button-block button-positive" ng-click="scanBarcode()">
                Scan barcode
            </a>
        </div>
        <div class="col col-center">
            <p class="text-center">or type in an item name</p>
        </div>
        <div class="row">
            <div class="col col-80">
                <label class="item item-input">
                    <span class="input-label">Item name</span>
                    <input type="text">
                </label>
            </div>
            <div class="col">
                <button class="button button-block button-positive" style="padding-top:0; margin-top: 0" type="submit">Search recipes</button>
            </div>
         </div>
    </ion-content>
</ion-view>
