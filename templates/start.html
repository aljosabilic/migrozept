<ion-view title="MigroZept">
    <ion-content has-header="true" padding="true">
        <div class="col col-center">
            <a class="button button-block button-positive" ng-click="scanBarcode()">
                Scan barcode
            </a>
        </div>
        <div class="col col-center">
            <p class="text-center">or type in an item name</p>
        </div>
        <div class="col">
            <label class="item item-input">
                <span class="input-label">Item name</span>
                <input type="text" name="item_name" ng-model="item.name">
            </label>
        </div>
        <div class="col">
            <button class="button button-block button-positive" type="submit" ng-click="searchItem()">Search recipes</button>
        </div>
    </ion-content>
</ion-view>
